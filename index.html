<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material Design Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1 class="materialform">Material Design Form</h1>
<div class="container">
    <div id="contact form"></div>
    <form name="contact" action="">
        <fieldset class="information_box">
            <div class="input-box">
                <label for="name" id="name_label"></label>
                <input type="text" name="name" id="name"
                       minlength="3" placeholder="Country"
                       class="text-input" required/>
            </div>
            <div class="input-box">
                <label for="address1" id="address1_label"></label>
                <input type="text" name="address1" id="address1"
                       minlength="3" placeholder="Address 1"
                       class="text-input" />
            </div>
            <div class="input-box">
                <label for="address2" id="address2_label"></label>
                <input type="text" name="address2" id="address2"
                       minlength="3" placeholder="Address 2"
                       class="text-input" />
            </div>
            <div class="input-box">
                <label for="city" id="city_label"></label>
                <input type="text" name="city" id="city"
                       minlength="3" placeholder="City"
                       class="text-input" />
            </div>
            <div class="input-box">
                <label for="county" id="county_label"></label>
                <input type="text" name="county" id="county"
                       minlength="3" placeholder="County"
                       class="text-input" />
            </div>
            <div class="input-box">
                <label for="postcode" id="postcode_label"></label>
                <input type="text" name="postcode" id="postcode"
                       minlength="3" placeholder="Postcode"
                       class="text-input" />
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</div>
</body>
</html>
